<head>

    <title>Checklist</title>

                </label>

                    <input type="checkbox">
                    <span></span>
                </label>
            </div>
            <div class="row">
                <p>Peed in public swimming pool</p>
                <label>
                    <input type="checkbox">
                    <span></span>
                </label>
            </div>
            <div class="row">
                <p>Ever cheated in a game</p>
                <label>
                    <input type="checkbox">
                    <span></span>
                </label>
            </div>
            <div class="row">
                <p>Broken something in anger</p>
                <label>
                    <input type="checkbox">
                    <span></span>
                </label>
            </div>
            <div class="row">
                <p>Stolen anything from a store</p>
                <label>
                    <input type="checkbox">
                    <span></span>
                </label>
            </div>
            <div class="row">
                <p>Snooped in someone's phone</p>
                <label>
                    <input type="checkbox">
                    <span></span>
                </label>
            </div>
            <div class="row">
                <p>Been into a fist fight</p>

                    <input type="checkbox">
                    <span></span>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
